<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>

<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
            let fTemp = parseInt(prompt('Enter Fehrenheit temperature'));
            let cTemp = (fTemp - 32) * 5 / 9;
            cTemp = cTemp.toFixed(1);
            fTemp = fTemp.toFixed(1);
            document.write(fTemp + " F" + " = " + cTemp + " C");
        </script>
    </main>
</body>

</html>
