<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Burn, File, or Hammer</title>
	<link rel="shortcut icon" href="images/favicon.jpg">
	<link rel="stylesheet" href="styles/normalize.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/slicknav.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.slicknav.min.js"></script>
	<script type="text/javascript">
    	$(document).ready(function(){
			$('#nav_menu').slicknav({prependTo:"#mobile_menu"});
    	});
    </script>
</head>

<body>
	<header>
		<a href="index.html"><img src="images/rps_logo.jpg" alt="Smash Cut Conceal logo" ></a>
		<h2>Burn, File, or Hammer</h2>
		<h3>The rules have changed!</h3>
	</header>  
	<nav id="mobile_menu"></nav>
	<nav id="nav_menu">
  	<ul>
    	<li><a href="index.html" class="current">Home</a></li>
    	<li><a href="about.html">About</a></li>
    	<li><a href="play.html">Play</a></li>
    	<li><a href="contact.html">Contact</a></li>
    	   
	</ul>
    </nav>
	<main>
        <section class="game">
			<!--Title -->
			<div class="title">Let's get it on!</div>
			  
			  <!--Display Score of player and computer -->
			<div class="score">  
				<div class="playerScore">
					<h2>Player</h2>
					<p class="p-count count">0</p>
	  
				</div>       
				<div class="computerScore">
					<h2>Computer</h2>
					<p class="c-count count">0</p>
	  
				</div>
				<div class="tieScore">
					<h2>Tie</h2>
					<p class="t-count count">0</p>
	  
				</div>
			</div>
			
			<div class="move">Choose your move</div>
			  
			  <!--Number of moves left before game ends -->
			<div class="movesleft">Moves Left: 9 </div>
			  
			  <!--Options available to player to play game -->
			<div class="options">
				<button class="rock">Rock</button>
				<button class="paper">Paper</button>
				<button class="scissor">Scissors</button>    
			</div>
			  
			  <!--Final result of game -->
			<div class="result"></div>
			  
			  <!--Reload the game -->
			<button class="reload"></button>
	  
		</section>
		<script src="/js/game.js"></script>

	</main>
	<footer>
		<p>&copy; Burn, File, or Hammer | Andrew Law</p>
	</footer>
</body>
</html>
