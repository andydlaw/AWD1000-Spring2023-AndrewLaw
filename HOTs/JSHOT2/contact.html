<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="styles/style.css">

    <script src="js/jquery.slicknav.min.js"></script>

			$('#nav_menu').slicknav({prependTo:"#mobile_menu"});
    	});
    </script>
</head>

<body>
	<header>
		<a href="index.html"><img src="images/rps_logo.jpg" alt="Smash Cut Conceal logo" ></a>
		<h2>Burn, File, or Hammer</h2>
		<h3>The rules have changed!</h3>
	</header>  
	<nav id="mobile_menu"></nav>
	<nav id="nav_menu">
  	<ul>
    	<li><a href="index.html">Home</a></li>
    	<li><a href="about.html">About</a></li>
    	<li><a href="play.html">Play</a></li>
    	<li><a href="contact.html" class="current">Contact</a></li>
    	   
	</ul>
    </nav>
	<main>
        <section>
            <h1>Please join our email list</h1>

			<form id="email_form" name="email_form" 
              action="join.html" method="get">

			  <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span id="first_name_error">*</span>
            </div>

			<div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span id="last_name_error">*</span>
            </div>

			  <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <span id="address_error">*</span>
            </div>
			<div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <span id="city_error">*</span>
            </div>

			<div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <span id="state_error">*</span>
            </div>
			<div>
                <label for="zip">Zip:</label>
                <input type="number" id="zip" name="zip">
                <span id="zip_error">*</span>
            </div>

            <div>
                <label for="email_1">Email Address:</label>
                <input type="email" id="email_1" name="email_1" pattern=".+@globex\.com" size="30">
                <span id="email_1_error">*</span>
            </div>
            
			<div>
                <label for="cell">Cell Phone Number:</label>
                <input type="tel" id="cell" name="cell" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <span id="cell_error">*</span>
            </div>

            
  
            
            <div>
                <label>&nbsp;</label>
                <input type="button" id="join_list" value="Join List">
                <input type="button" id="clear_form" value="Clear Form">
            </div>     
 
        </form>

            
		<script src="js/email_list.js"></script>
		</section>
		
	</main>

	<footer>
		<p>&copy; Burn, File, or Hammer | Andrew Law</p>
	</footer>
</body>
</html>
